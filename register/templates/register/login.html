{% extends 'base.html' %}
{% load static %}
{% block content %}


<body class="bg-white">


    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">

        <div class="login-form mt-1">
            <div class="section">
                <img src="{% static 'assets/img/logo5.png' %}" alt="image" class="form-image">
            </div>
            <div class="section mt-1">
                <h4 style="font-family: Noto Nastaliq Urdu Draft; font-size: 20px;">لاگ ان کریں</h4>
            </div>
            <div class="section mt-1 mb-5">
                <form method="POST">
                 {% csrf_token %}
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                            {{form.mobile}}
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                            {{form.password}}
                        </div>
                    </div>
                    {% if msg %}
                        <div class="form-links mt-2">
                            
                            <h3 style="color: red;">{{msg}}</h3>
                            <h3 style="color: red; font-family: Noto Nastaliq Urdu Draft; font-size: 20px;">دوبارہ کوشش کریں یا کال کریں 03038279454</h3>
                                
                            
                        </div>
                    {% endif %}
                    <div class="form-links mt-2">
                        <div>
                            <a href="page-register.html" style="font-family: Noto Nastaliq Urdu Draft; font-size: 17px;">
                               رجسٹر کریں 
                            </a>
                        </div>
                        <div><a href="/accounts/forgot" style="font-family: Noto Nastaliq Urdu Draft; font-size: 20px;">پاسورڈ بھول گےٗ</a></div>

                    </div>

                    <div class="" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>

                    </div>

                </form>
            </div>
        </div>


    </div>


</body>

{% endblock %}
