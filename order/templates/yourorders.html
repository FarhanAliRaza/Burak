{% extends 'base.html' %} {% load static %} {% block content %}
<body>
  <!-- App Header -->
  <div class="appHeader bg-dark text-light">
    <div class="left">
      <a href="javascript:;" class="headerButton goBack">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
    </div>
    <div class="pageTitle">Your Orders</div>
    <div class="right"> Help</div>
  </div>
<div id="appCapsule">
  
      <div class="section mt-2">
        <div class="text-center">
          Click For Details
        </div>
      </div>
    <div class="section mt-2">
      {% for obj in obj_list %}
        <div class="card cart-item mb-2">
        <div class="card-body">
        <a href="{{obj.get_absolute_url}}">
            <div class="row">
              <div class="col-6">
                <div class="text">
                  <h3 class="title">{{forloop.counter}} _ {{obj.timestamp}}</h3>
                </div>
              </div>
              <div class="col-6">
              <div class="text-large" style="font-family: Noto Nastaliq Urdu Draft; font-size: 25px;">
                {% if obj.is_complete %}
                  پہنچ گیا
                {% else %}
                نہیں پہنچا
                {% endif %}

              </div>
              </div>
            </div>
            </a>
        </div>
        </div>
      {% endfor %}
      <!-- * item -->

    <div class="section mb-2">
      <a href="/" class="btn btn-primary btn-block btn-lg">Go Back</a>
    </div>
  </div>
</div>
  <!-- * App Capsule -->
  {% include 'bottom.html' %}
</body>

{% endblock %}
