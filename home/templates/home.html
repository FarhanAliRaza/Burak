    <div class="appHeader">
                <div class="left">
                    <a href="#" class="headerButton" style="color: rgb(255, 166, 0);">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </a>
                </div>
<div>
                    <img src="{% static 'assets/img/logopk.png' %}" alt="image" class="imaged w200">
                </div>                
                <div class="right">
                    <a href="javascript:;" class="headerButton toggle-searchbox" style="color: rgb(216, 142, 5);">
                        <ion-icon name="search-outline"></ion-icon>
                    </a>
                </div>
    </div>

    <!-- Search Component -->
    <div id="search" class="appHeader">
        <form class="search-form" method='GET' action='{% url "search:query" %}'>{% csrf_token %}
            <div class="form-group searchbox">
                <input type="text" class="form-control" placeholder="Search..." required name='q' aria-label="Search">
                <button class="btn" type="submit">
                <i class="input-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </i>
                </button>
                <a href="javascript:;" class="ml-1 close toggle-searchbox">
                    <ion-icon name="close-circle"></ion-icon>
                </a>
            </div>
        </form>
    </div>
    <!-- * Search Component -->
